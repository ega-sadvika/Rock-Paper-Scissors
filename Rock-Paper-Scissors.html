<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="style/10-rock-paper-scissors.css">
    </head>
  <body>

    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');    
    " class="button-img"><img src="images/rock-emoji.png" class="icon-img"></button> 
    
    <button onclick="
    playGame('Paper');
    " class="button-img"><img src="images/paper-emoji.png" class="icon-img"></button>
    
    <button onclick="
    playGame('Scissors');
    " class="button-img"><img src="images/scissors-emoji.png" class="icon-img"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-button">Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
